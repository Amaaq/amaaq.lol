<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://kit.fontawesome.com/2bc5ce8282.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo"><img src="/dist/logo.jpg"> By Amaaq</div>
        <div id="profile">
            <button id="log-out">Log Out</button>
        </div>
    </header>
    <main>
        <section id="project-section">
            <div id="project-form">
                <div class="add-project-div"><i class="fa-solid fa-file-circle-plus"></i>NEW PROJECT</div>
            <form id="form1">
                <div>
                    <label for="one-project-title">Name :</label>
                    <input type="text" id="one-project-title" name="one-project-title" required/>
                </div>
                <div>
                    <label for="one-project-color">Color :</label>
                    <select name="one-project-color" id="one-project-color">
                        <option value="black">black</option>
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="orange">orange</option>
                        <option value="brown">brown</option>
                    </select>
                </div>
                <button type="submit">Add Project</button>
                <button type="button">Cancel</button>
            </form>
        </div>
        <div id="project-list">
            <h1><i class="fa-solid fa-folder-tree"></i> Projects</h1>
            <ul id="projects">
                <h5>Loading ...</h5>
            </ul>
        </div>
    </section>
    <section id="todo-section">
        <div id="todo-form">
            <form id="form2">
                <div>
                    <label for="title">Title :</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="due-date">Due Date:</label>
                    <input type="date" name="due-date" id="due-date" required>
                </div>
                <div>
                    <label for="priority">Priority :</label>
                    <select name="priority" id="priority">
                        <option value="low">LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>
                </div>
                <div id="description-field">
                    <label for="description">Description :</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>
                <div>
                    <label for="options">Select a Project:</label>
                    <select name="projects" id="options">
                        <option value="separate">Separate</option>
                        <option value="new" id="new-project">New Project</option>
                    </select>
                </div>
                <div>
                    <label for="project-title">Project Name:</label>
                    <input type="text" id="project-title" name="project-title" disabled>
                </div>
                <div>
                    <label for="project-color">Project Color:</label>
                    <select name="project-color" id="project-color" disabled>
                        <option value="black">black</option>
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="orange">orange</option>
                        <option value="brown">brown</option>
                    </select>
                </div>
                <button type="submit">Add To-Do</button>
                <button type="button">Cancel</button>
            </form>
        </div>
        <div id="todo-list">
            <div class="add-todo-div"><i class="fa-solid fa-plus"></i> ADD A NEW TO-DO</div>
            <h2>Project Details</h2>
            <div class="project-details">
                <div class="drop-target">
                    <h3>TO-DO</h3>
                    <ul id="to-do"></ul>
                </div>
                <div class="drop-target">
                    <h3>IN-PROGRESS</h3>
                    <ul id="in-progress"></ul>
                </div>
                <div class="drop-target">
                    <h3>DONE</h3>
                    <ul id="done"></ul>
                </div>
            </div>
        </div>
    </section>
    </main>
    <!-- <script src="/dist/main.js"></script> -->

</body>

</html>

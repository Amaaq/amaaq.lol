<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="signup">SIGN UP</button>
    <script>
        let button = document.querySelector('#signup')
    button.addEventListener('click',()=>{
        fetch('http:amaaq.lol/auth/signup',{
            method: 'POST',
            headers :{
                'Cache-Control':'no-cache',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "email":"adil@adil.com",
                "password":"123456789"
            })
        }).then(res=>{
            res.json()
        }).then(data=>{
            console.log(data)
        }).catch(err=>{
            console.log(err)
        })
    })
    </script>
</body>
</html>
